                        <a href="https://crypto.fusedvr.com">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="header_menu">
                        <nav>
                            <ul>
                                <li><a href="https://crypto.fusedvr.com/docs">Documentation</a></li>

                    <form action="" onkeypress="if(event.keyCode==13) $('#login3').click(); return false;">

                                <input type="text" id="emailID" placeholder="Your Email Address...">
                            </div> 
                            <h5>To register / login, enter your e-mail and sign a message with your Web 3 wallet i.e. Metamask</h5>
                            <p/><p/>
                            <div class="sing_input">
                                <button id="login3" type="button">Login</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
